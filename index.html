<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deepak Options Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Link to external CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- ✅ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ✅ Header -->
  <header>
    Deepak Options Journal
  </header>

  <!-- ✅ Main Container -->
  <div class="container">
    <h2>Add Trade</h2>
    <form id="tradeForm">
      <input type="text" placeholder="Symbol" required>
      <input type="number" placeholder="Entry Price" required>
      <input type="number" placeholder="Exit Price" required>
      <input type="number" placeholder="Quantity" required>
      <select required>
        <option value="">Direction</option>
        <option value="Long">Long</option>
        <option value="Short">Short</option>
      </select>
      <button type="submit">Add Trade</button>
    </form>

    <h2>Trades</h2>
    <table>
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Entry</th>
          <th>Exit</th>
          <th>Qty</th>
          <th>Direction</th>
          <th>PnL</th>
        </tr>
      </thead>
      <tbody id="tradeTable">
        <!-- Trades will appear here -->
      </tbody>
    </table>

    <h2>Dashboard</h2>
    <p><strong>Net PnL:</strong> ₹0</p>
    <p><strong>Win Rate:</strong> 0%</p>
    <p><strong>Avg R:</strong> 0</p>
  </div>

  <!-- ✅ JS Placeholder -->
  <script>
    // Tu yahan apna JavaScript logic daal sakta hai
    // Jaise trade add karna, table update karna, dashboard calculate karna
  </script>

</
